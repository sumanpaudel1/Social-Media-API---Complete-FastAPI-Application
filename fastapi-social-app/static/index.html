<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media API - Simple GUI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .content { padding: 30px; }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .section h2::before {
            content: "üî•";
            margin-right: 10px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-success { background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%); }
        .btn-danger { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .response.success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .response.error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .token-display {
            background: #e8f4fd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
        .quick-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .quick-link {
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .quick-link:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Social Media API</h1>
            <p>Simple GUI for Testing Your FastAPI Backend</p>
        </div>
        
        <div class="content">
            <!-- Quick Links -->
            <div class="quick-links">
                <a href="http://localhost:8000/docs" target="_blank" class="quick-link">üìö API Docs</a>
                <a href="http://localhost:8000/health" target="_blank" class="quick-link">üíö Health Check</a>
                <a href="http://localhost:8000/debug/cache" target="_blank" class="quick-link">üî¥ Cache Debug</a>
                <a href="http://localhost:8000/test" target="_blank" class="quick-link">üß™ Test Endpoint</a>
            </div>

            <!-- Authentication Section -->
            <div class="section">
                <h2>Authentication</h2>
                
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 300px;">
                        <h3>üîê Login</h3>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="loginUsername" placeholder="john_doe" value="john_doe">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="loginPassword" placeholder="password123" value="password123">
                        </div>
                        <button class="btn" onclick="login()">üöÄ Login</button>
                    </div>
                    
                    <div style="flex: 1; min-width: 300px;">
                        <h3>üìù Register</h3>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="regUsername" placeholder="newuser">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="regEmail" placeholder="user@example.com">
                        </div>
                        <div class="form-group">
                            <label>Full Name:</label>
                            <input type="text" id="regFullName" placeholder="New User">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="regPassword" placeholder="password123">
                        </div>
                        <button class="btn btn-success" onclick="register()">‚ú® Register</button>
                    </div>
                </div>
                
                <div id="authResponse" class="response" style="display: none;"></div>
                <div id="tokenDisplay" class="token-display" style="display: none;">
                    <strong>Your Access Token:</strong><br>
                    <span id="tokenText"></span>
                </div>
            </div>

            <!-- Posts Section -->
            <div class="section">
                <h2>Posts Management</h2>
                
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 300px;">
                        <h3>üìù Create Post</h3>
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" id="postTitle" placeholder="My Amazing Post">
                        </div>
                        <div class="form-group">
                            <label>Content:</label>
                            <textarea id="postContent" rows="4" placeholder="Share your thoughts..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Category IDs (comma separated):</label>
                            <input type="text" id="postCategories" placeholder="1,2,3" value="1,2">
                        </div>
                        <button class="btn" onclick="createPost()">üöÄ Create Post</button>
                    </div>
                    
                    <div style="flex: 1; min-width: 300px;">
                        <h3>üìã View Posts</h3>
                        <div class="form-group">
                            <label>Skip:</label>
                            <input type="number" id="postsSkip" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label>Limit:</label>
                            <input type="number" id="postsLimit" value="10" min="1" max="50">
                        </div>
                        <button class="btn btn-success" onclick="getPosts()">üìã Get Posts (Cached!)</button>
                        <button class="btn btn-success" onclick="getRecommendations()">üéØ Get Recommendations</button>
                    </div>
                </div>
                
                <div id="postsResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Tools Section -->
            <div class="section">
                <h2>Tools & Debug</h2>
                <button class="btn" onclick="checkHealth()">üíö Health Check</button>
                <button class="btn" onclick="viewCache()">üî¥ View Cache</button>
                <button class="btn btn-danger" onclick="clearResponses()">üßπ Clear Responses</button>
                
                <div id="toolsResponse" class="response" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let accessToken = '';
        const API_BASE = 'http://localhost:8000';

        // Helper function to make API calls
        async function apiCall(endpoint, method = 'GET', data = null, useAuth = false) {
            const headers = {
                'Content-Type': 'application/json',
            };
            
            if (useAuth && accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }
            
            const config = {
                method,
                headers,
            };
            
            if (data) {
                config.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, config);
                const result = await response.json();
                return { ok: response.ok, data: result, status: response.status };
            } catch (error) {
                return { ok: false, data: { error: error.message }, status: 0 };
            }
        }

        // Display response in UI
        function displayResponse(elementId, response, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(response, null, 2);
        }

        // Authentication functions
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const response = await apiCall('/api/auth/login', 'POST', { username, password });
            
            if (response.ok && response.data.access_token) {
                accessToken = response.data.access_token;
                document.getElementById('tokenDisplay').style.display = 'block';
                document.getElementById('tokenText').textContent = accessToken;
                displayResponse('authResponse', { message: '‚úÖ Login successful!', user: response.data.user });
            } else {
                displayResponse('authResponse', response.data, false);
            }
        }

        async function register() {
            const userData = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                full_name: document.getElementById('regFullName').value,
                password: document.getElementById('regPassword').value,
                bio: 'Created via Simple GUI'
            };
            
            const response = await apiCall('/api/auth/register', 'POST', userData);
            displayResponse('authResponse', response.data, response.ok);
        }

        // Posts functions
        async function createPost() {
            if (!accessToken) {
                displayResponse('postsResponse', { error: 'Please login first!' }, false);
                return;
            }
            
            const categoryIds = document.getElementById('postCategories').value
                .split(',')
                .map(id => parseInt(id.trim()))
                .filter(id => !isNaN(id));
            
            const postData = {
                title: document.getElementById('postTitle').value,
                content: document.getElementById('postContent').value,
                category_ids: categoryIds
            };
            
            const response = await apiCall('/api/posts', 'POST', postData, true);
            displayResponse('postsResponse', response.data, response.ok);
        }

        async function getPosts() {
            if (!accessToken) {
                displayResponse('postsResponse', { error: 'Please login first!' }, false);
                return;
            }
            
            const skip = document.getElementById('postsSkip').value;
            const limit = document.getElementById('postsLimit').value;
            
            const response = await apiCall(`/api/posts?skip=${skip}&limit=${limit}`, 'GET', null, true);
            displayResponse('postsResponse', response.data, response.ok);
        }

        async function getRecommendations() {
            if (!accessToken) {
                displayResponse('postsResponse', { error: 'Please login first!' }, false);
                return;
            }
            
            const response = await apiCall('/api/posts/recommendations', 'GET', null, true);
            displayResponse('postsResponse', response.data, response.ok);
        }

        // Tools functions
        async function checkHealth() {
            const response = await apiCall('/health');
            displayResponse('toolsResponse', response.data, response.ok);
        }

        async function viewCache() {
            const response = await apiCall('/debug/cache');
            displayResponse('toolsResponse', response.data, response.ok);
        }

        function clearResponses() {
            ['authResponse', 'postsResponse', 'toolsResponse'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById('tokenDisplay').style.display = 'none';
            accessToken = '';
        }

        // Auto-populate demo credentials
        window.onload = function() {
            console.log('üéâ Simple Social Media API GUI loaded!');
            console.log('üí° Demo credentials: john_doe / password123');
        };
    </script>
</body>
</html>
